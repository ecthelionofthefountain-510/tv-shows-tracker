<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Series Tracker</h1>
  </header>
  <main>
    <section class="search">
      <div style="margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="Leta ette serier ... " style="padding: 10px; width: 300px; border: 1px solid #000000; border-radius: 5px;">
        <button id="searchButton" style="padding: 10px; background-color: #00731b; color: white; border: none; border-radius: 5px; cursor: pointer;">Search</button>
      </div>
    </section>
    <div class="container">
    <section>
      <section class="watched-filter">
        <input type="text" id="watchedFilterInput" placeholder="Har jag sett dinne tro? ..." style="padding: 10px; width: 300px; border: 1px solid #000000; border-radius: 5px;">
        <button id="watchedFilterButton" style="padding: 10px; background-color: #00731b; color: white; border: none; border-radius: 5px; cursor: pointer;">Search</button>
      </section>
      <ul id="watchedSeriesList"></ul>
    </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
