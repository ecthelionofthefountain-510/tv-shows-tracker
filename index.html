<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Series Tracker</h1>
  </header>
  <main>
    <section class="search">
      <div style="margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="Enter a TV show name..." style="padding: 10px; width: 300px; border: 1px solid #000000; border-radius: 5px;">
        <button id="searchButton" style="padding: 10px; background-color: #000000; color: white; border: none; border-radius: 5px; cursor: pointer;">Search</button>
      </div>
    </section>
    <div class="container">
    <section>
      <h2>Popular TV Shows</h2>
      <div id="seriesListContainer"></div>
    </section>
    <section>
      <h2>Watched Series</h2>
      <ul id="watchedSeriesList"></ul>
    </div>
    </section>
  
  </main>
  <script src="app.js"></script>
</body>
</html>
