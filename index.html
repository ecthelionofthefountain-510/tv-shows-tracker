<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Series Tracker</h1>
  </header>
  <main>
    <section id="searchResults" class="search-results hidden">
  <div class="search-header">
    <button id="closeResultsButton" class="close-results-button">X</button>
  </div>
  <ul id="resultsList"></ul>
</section>
    <section class="search">
      <div style="margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="search shows" style="padding: 10px; width: 300px; border: 1px solid #000000; border-radius: 5px;">
      </div>
    </section>
    <div class="container">
    <section>
      <section class="watched-filter">
        <input type="text" id="watchedFilterInput" placeholder="watched shows" style="padding: 10px; width: 300px; border: 1px solid #000000; border-radius: 5px;">
      </section>
      <ul id="watchedSeriesList">
      </ul>
    </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
